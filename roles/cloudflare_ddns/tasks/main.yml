---
- name: Ensure Cloudflare DDNS data directory exists
  ansible.builtin.file:
    path: "{{ cloudflare_ddns_dir }}"
    state: directory
    mode: "0755"

- name: Deploy Docker Compose file from template
  ansible.builtin.template:
    src: "compose.yml.j2"
    dest: "{{ cloudflare_ddns_dir }}/compose.yml"
    mode: "0644"

- name: Ensure Cloudflare DDNS containers are started
  community.docker.docker_compose_v2:
    project_src: "{{ cloudflare_ddns_dir }}"
    state: present
