---
- name: Ensure AdGuard Home service directory exists
  ansible.builtin.file:
    path: "{{ adguard_home_service_dir }}"
    state: directory
    mode: "0755"

- name: Deploy Docker Compose file from template
  ansible.builtin.template:
    src: "compose.yml.j2"
    dest: "{{ adguard_home_service_dir }}/compose.yml"
    mode: "0644"

- name: Ensure AdGuard Home containers are started
  community.docker.docker_compose_v2:
    project_src: "{{ adguard_home_service_dir }}"
    state: present
