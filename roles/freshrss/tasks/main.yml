---
- name: Ensure FreshRSS data directory exists
  ansible.builtin.file:
    path: "{{ freshrss_dir }}"
    state: directory
    mode: "0755"

- name: Deploy Docker Compose file from template
  ansible.builtin.template:
    src: "compose.yml.j2"
    dest: "{{ freshrss_dir }}/compose.yml"
    mode: "0644"

- name: Ensure FreshRSS containers are started
  community.docker.docker_compose_v2:
    project_src: "{{ freshrss_dir }}"
    state: present
