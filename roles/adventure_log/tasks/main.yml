---
- name: Ensure AdventureLog data directory exists
  ansible.builtin.file:
    path: "{{ adventure_log_dir }}"
    state: directory
    mode: "0755"

- name: Deploy Docker Compose file from template
  ansible.builtin.template:
    src: "compose.yml.j2"
    dest: "{{ adventure_log_dir }}/compose.yml"
    mode: "0644"

- name: Deploy .env file from template
  ansible.builtin.template:
    src: ".env.j2"
    dest: "{{ adventure_log_dir }}/.env"
    mode: "0644"

- name: Ensure AdventureLog containers are started
  community.docker.docker_compose_v2:
    project_src: "{{ adventure_log_dir }}"
    state: present
