---
- name: Deploy AdventureLog
  ansible.builtin.include_role:
    name: service_deploy
  vars:
    service_name: "AdventureLog"
    service_dir_name: "{{ adventure_log_dir_name }}"
    compose_url: "https://raw.githubusercontent.com/seanmorley15/AdventureLog/main/docker-compose.yml"
    env_url: "https://raw.githubusercontent.com/seanmorley15/AdventureLog/main/.env.example"
