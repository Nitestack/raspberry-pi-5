---
- name: Deploy wger
  ansible.builtin.include_role:
    name: service_deploy
  vars:
    service_name: "wger"
    service_dir_name: "{{ wger_dir_name }}"
    compose_url: "https://raw.githubusercontent.com/wger-project/docker/75e44fe24c6fe9bcd98215270b74b5a1d6ed788d/docker-compose.yml"
    env_url: "https://raw.githubusercontent.com/wger-project/docker/2e26aac18bc17792f09f8546ded588ca086b1470/config/prod.env"
    service_downloads:
      - url: "https://raw.githubusercontent.com/wger-project/docker/refs/heads/master/config/redis.conf"
        dest: "redis.conf"
    data_dirs:
      - "static"
      - "media"
      - "db"
      - "redis"
      - "beat"
