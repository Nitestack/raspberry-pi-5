# ── General Configuration ─────────────────────────────────────────────
domain: "npham.de"
timezone: "Europe/Berlin" # TZ identifier from https://en.wikipedia.org/wiki/List_of_tz_database_time_zones#List
data_base_dir: "/mnt/data"
backup_base_dir: "/mnt/backup"
service_base_dir: "~/services"
allowed_ports:
  - 22 # SSH
  - 53 # DNS
  - 80 # Caddy HTTP
  - 443 # Caddy HTTPS
  - 51820 # VPN

# ── Service Configuration ─────────────────────────────────────────────
# WARNING: modification of any ports won't work
# the only customizable port is the NextCloud port, but it's recommended to keep it untouched
services:
  # AdGuard Home
  adguard_home:
    domain: "adguard.{{ domain }}"
    container_name: "adguard-home"
    port: 80
  # AdventureLog
  adventure_log:
    domain: "travel.{{ domain }}"
    frontend_container_name: "adventurelog-frontend"
    backend_container_name: "adventurelog-backend"
    frontend_port: 3000
    backend_port: 80
  # Backrest
  backrest:
    domain: "backup.{{ domain }}"
    container_name: "backrest"
    port: 9898
  # Beszel
  beszel:
    domain: "monitor.{{ domain }}"
    container_name: "beszel"
    port: 8090
  # Ente Auth
  ente_auth:
    domain: "auth.{{ domain }}"
    container_name: "ente-web"
    port: 3003
  ente_api:
    domain: "ente-api.{{ domain }}"
    container_name: "ente-museum"
    port: 8080
  # FreshRSS
  freshrss:
    domain: "feed.{{ domain }}"
    container_name: "freshrss"
    port: 80
  # Ghostfolio
  ghostfolio:
    domain: "wealth.{{ domain }}"
    container_name: "ghostfolio"
    port: 3333
  # Glance
  glance:
    domain: "dash.{{ domain }}"
    container_name: "glance"
    port: 8080
  # Immich
  immich:
    domain: "media.{{ domain }}"
    container_name: "immich_server"
    port: 2283
  # NextCloud
  nextcloud:
    domain: "cloud.{{ domain }}"
    container_name: "nextcloud-aio-apache"
    port: 11000
  nextcloud_aio:
    domain: "nextcloud-aio.{{ domain }}"
    container_name: "nextcloud-aio-mastercontainer"
    port: 8080
  # Personal Site
  personal_site:
    domain: "{{ domain }}"
    container_name: "personal-site"
    port: 3000
  # Vaultwarden
  vaultwarden:
    domain: "vault.{{ domain }}"
    container_name: "vaultwarden"
    port: 80
  # WireGuard Easy
  wg_easy:
    domain: "vpn.{{ domain }}"
    container_name: "wg-easy"
    port: 51821

# ── Email Configuration ───────────────────────────────────────────────
no_reply_mail: "noreply@{{ domain }}"
smtp_host: "smtp.protonmail.ch"
smtp_port: 587

# ── Backup Configuration ──────────────────────────────────────────────
restic_repository: "rclone:onedrive:raspberry-pi-5-backup"
rclone_arch: "arm64"
rclone_configs:
  - name: "onedrive"
    properties:
      type: "onedrive"
      token: " {{ rclone_onedrive_token }}"
      drive_id: "{{ rclone_onedrive_drive_id }}"
      drive_type: "personal"
